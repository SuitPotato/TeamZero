
{% extends "base.html" %}
{% block nav %}
        
{% endblock %}
{% block content %}
      <h1>Details</h1>
<table class="table table-striped table-hover ">
<thead>
<tr>
	<th>Name</th>
	<th>Type</th>
	<th>Owner</th>
	<th>Description</th>
	<th>Association</th>
</tr>
</thead>
	<tbody>
		{% for item in items %}
		<tr>
			<td>{{ item.name}}</td>
			<td>{{ item.type}}</td>
			<td>{{ item.owner}}</td>
			<td>{{ item.description}}</td>
			<td>{{ item.association}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
