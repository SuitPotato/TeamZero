{% extends "base.html" %}

{% block content %}
       <div class="header vert" align="left">
        <div id="legend">
			<h1 class="page-header">All Task and Knowledge items</h1>
        </div>
		
		<div class="form-group">
			<label class="control-label">Enter search term here</label>
			<div class="input-group">
				<input type="text" class="form-control">
				<span class="input-group-btn">
				<button class="btn btn-default" type="button">Search</button>
				</span>
			</div>
		</div>		
        
		<div>
			<div class="list-group">
				{% for item in items %}
				<a href="/details" class="list-group-item">
			    {{item.name}}
			    <span href="/push" class="badge">Push</span>
			    <span href="/delete" class="badge">Delete</span>
			    <span href="/edit" class="badge">Edit</span>
				</a>
				{% endfor %}
			</div>

		</div>
{% endblock %}
